<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keygenix</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <link rel="stylesheet" href="style.css">

    <!-- Font   -->
    <script src="https://kit.fontawesome.com/ebb335c6c8.js" crossorigin="anonymous"></script>
</head>

<body>
    <h1>Keygenix</h1>
    <div class="container">
        <div class="inputContainer">
            <input type="text" disabled>
            <button class="copyBtn" title="Copy password">
                <i class="fa-solid fa-clipboard"></i> <span>Copy</span>
            </button>
        </div>
        <div class="rangeContainer">
            <input type="range" min="8" max="16">
            <span>8</span>
        </div>
        <div class="strengthMeter">
            <div class="strengthBar"></div>
            <span class="strengthLabel"></span>
        </div>
        <button class="generateBtn">Generate</button>
    </div>
    <div id="toast"></div>
    <div class="bg-overlay"></div>
    <button class="darkModeToggle" title="Toggle dark mode">
        <span class="toggle-icon" aria-hidden="true">
            <!-- Custom SVG -->
            <svg class="toggle-svg" width="26" height="26" viewBox="0 0 26 26" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="13" cy="13" r="8" fill="#FFD600"/>
                <path d="M13 5a8 8 0 1 0 8 8c0-4.418-3.582-8-8-8z" fill="#FFB300"/>
                <path d="M13 2v2M13 22v2M22 13h2M2 13H4M19.07 6.93l1.42-1.42M4.93 19.07l1.42-1.42M19.07 19.07l1.42 1.42M4.93 6.93L6.35 8.35" stroke="#FFD600" stroke-width="1.5" stroke-linecap="round"/>
            </svg>
        </span>
    </button>
    <script src="muntazirali.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <div class="sidebar">
        <a href="https://github.com/iammuntazirali" target="_blank" title="GitHub"> <i data-feather="github"></i> </a>
        <a href="https://www.youtube.com/@Muntazir-Ali" target="_blank" title="YouTube"> <i data-feather="youtube"></i> </a>
        <a href="https://www.instagram.com/iammuntazirali" target="_blank" title="Instagram"> <i data-feather="instagram"></i> </a>
        <a href="https://x.com/iammuntazirali" target="_blank" title="X"> <i class="fa-brands fa-x-twitter"></i> </a>
        <a href="https://www.linkedin.com/in/iammuntazirali" target="_blank" title="LinkedIn"> <i data-feather="linkedin"></i> </a>
    </div>
    <script>feather.replace();</script>
</body>

</html>
